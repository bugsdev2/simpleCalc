<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SimpleCalc</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		div input,
		div select,
		button {
			max-width: 20rem;
		}
	</style>
</head>
<body class="d-flex align-items-center bg-dark text-light" style="height: 100vh">
	<div class="container w-50 border rounded-5 d-flex flex-column p-4">
		<div class="row">
			<div class="col h2 text-center">
				Simple Calculator
			</div>
		</div>
		<div class="row">
			<div class="col-12 my-2  d-flex justify-content-center">
				<input class="form-control" type="text" id="num1" />
			</div>
			<div class="col-12 my-1 d-flex justify-content-center">
				<select class="form-select" name="operator" id="operator">
					<option value="+">+ (Addition)</option>
					<option value="-">- (Substraction)</option>
					<option value="×">× (Multiplication)</option>
					<option value="÷">÷ (Division)</option>
				</select>
			</div>
			<div class="col-12 my-2 d-flex justify-content-center">
				<input class="form-control type="text" id="num2"/>
			</div>
		</div>
		<div class="row my-3">
			<div class="col text-center">
				<div><button class="btn btn-danger w-100">Calculate</button></div>
			</div>
		</div>
		<div class="row">
			<div class="col text-center h4 my-3 text-warning" id="result"></div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
